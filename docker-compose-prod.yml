version: "3.8"
services:
  server:
    image: shivajreddy/concha:latest
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    env_file:
      - ./.env

  postgres:
    image: postgres
    environment:
      - POSTGRES_DB=${DATABASE_NAME}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - postgres-db:/var/lib/postgresql/data

volumes:
  postgres-db: