version: "3.3"
services:
  postgres:
    image: postgres
    environment:
      - POSTGRES_DB=${DATABASE_NAME}
      - POSTGRES_PASSWORD=${DATABASE_PASSWORD}
    volumes:
      - postgres-db:/var/lib/postgresql/data

  dev-server:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./:/usr/src/app
    env_file:
      - ./.env
    command: "uvicorn server:app --host ${SERVER_ADDRESS} --port ${SERVER_PORT} --reload"
    #    command: bash -c "alembic upgrade head && uvicorn server:app --host ${SERVER_ADDRESS} --port ${SERVER_PORT} --reload"
    depends_on:
      - postgres

volumes:
  postgres-db: